<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-button mat-button class="nav-link" routerLink="/album/{{ theAlbum.id }}">
        {{ theAlbum.title | titlecase }}
      </mat-button>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ url }}" (click)='onImageClick()' />
  <mat-card-footer>
    {{ theAlbum.description }}
  </mat-card-footer>
</mat-card>
