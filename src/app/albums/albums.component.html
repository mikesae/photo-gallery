<div class="responsive-grid">
  <mat-card *ngFor="let album of albums">
    <mat-card-header>
      <mat-card-title>
        <mat-button
          mat-button
          class="nav-link"
          routerLink="/album/{{ album.id }}"
        >
          {{ album.title | titlecase }} ({{ album.photoCount }})
        </mat-button>
      </mat-card-title>
      <mat-card-subtitle>
        {{ album.description }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
